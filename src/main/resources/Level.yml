#配置版本，勿动
version: 2
#等级配置
level:
  #示例
  #1:...
  #10:...
  #表示为1-10级升级要求与1级相同，世界边界也与1相同
  1:
    #是否是最大等级
    maxLevel: false
    #等级边界
    #0关闭
    barrier: 20
    #升级到下一级所需的物品
    up:
      #升级需要的权限
      #none为不需要
      permission: "none"
      #当没有权限时，提示的内容
      noPermission: "已达到非VIP用户的最大等级"
      #0为不需要
      points: 100
      money: 0
      #升级所需的物品，在配置文件下方item配置
      #none为不需要
      item:
        - "none"
      #拥有特定权限的玩家直接升级
      #none关闭
      permissionUp:
        - "none"

  10:
    #是否是最大等级
    maxLevel: false
    #等级边界
    barrier: 100
    #升级到下一级所需的物品
    up:
      #升级需要的权限
      #none为不需要
      permission: "none"
      #当没有权限时，提示的内容
      noPermission: "已达到非VIP用户的最大等级"
      #0为不需要
      points: 100
      money: 0
      #升级所需的物品，在配置文件下方item配置
      #none为不需要
      item:
        - "none"
      #拥有特定权限的玩家直接升级
      #none关闭
      permissionUp:
        - "none"
  20:
    #是否是最大等级
    maxLevel: false
    #等级边界
    barrier: 100
    #升级到下一级所需的物品
    up:
      #升级需要的权限
      #none为不需要
      permission: "none"
      #当没有权限时，提示的内容
      noPermission: "已达到非VIP用户的最大等级"
      #0为不需要
      points: 100
      money: 0
      #升级所需的物品，在配置文件下方item配置
      #none为不需要
      item:
        - "none"
      #拥有特定权限的玩家直接升级
      #none关闭
      permissionUp:
        - "none"
#消耗物品配置
item:
  diamond:
    #消耗的物品
    material: "diamond"
    #物品的特殊lore，none为关闭
    lore:
      - "none"
#ShadowLevels联动配置
shadowLevels:
  #是否启用
  enable: false
  #shadowLevels接管模式
  #all 接管玩家世界全部等级，同时pwp的level将不可用
  mode: "all"
  #shadowLevels等级名称
  levelName: "universe"