title: "黑名单管理"

slots:
  - 'NNNNNNNNN'
  - '         '
  - 'BBBBBBBBB'
  - 'BBBBBBBBB'
  - 'BBBBBBBBB'
  - 'UNNNXNNND'

items:
  N:
    material: GLASS_PANE
  B:
    type: BanList
    material: PLAYER_HEAD
    name: '&a&l%player_name%'
    skull: '%player_name%'
    lore:
      - '&f点击从黑名单拉出'
  X:
    material: BARRIER
    name: '&c&l关闭'
    lore:
      - '&f点击关闭'
    commands:
      - '[close]'
  U:
    type: Page
    value: back
    material: GRASS_BLOCK
    name: '&a&l上一页'
    lore:
      - '第{page}页'
  D:
    type: Page
    value: next
    material: GRASS_BLOCK
    name: '&a&l下一页'
    lore:
      - '第{page}页'