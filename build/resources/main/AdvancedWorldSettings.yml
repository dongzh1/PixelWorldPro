#版本号，请勿修改
version: 3

#高级世界设置
#生物设置
organism:
  #每个宇宙最大生物数量,-1为不限制
  max: -1
  #生物限制类型
  #ban为封禁以下生物，allow为只允许以下生物生成，auto自动跟随服务端
  type: "auto"
  list:
    - PIG
    - COW
#红石设置
redStone:
  #是否限制高频红石
  LimitHighFrequency: false
  #在一秒内红石信号更改多少次判定为高频
  frequency: 300
#世界生成设置
#世界出身点
location:
  #是否启用自定义出生点
  enable: false
  #偏移检索最大次数，小于1关闭
  max: 50
  #x轴设置
  x:
    #指定数值
    set: 0.0
    #当坐标无法传送时，是否进行偏移
    shifting: false
  #y轴设置
  y:
    #指定数值
    set: 100.0
    #当坐标无法传送时，是否进行偏移
    shifting: true
  z:
    #指定数值
    set: 100.0
    #当坐标无法传送时，是否进行偏移
    shifting: false
#第三方插件世界设置支持
expansion:
  #国外知名的季节插件
  RealisticSeasons:
    #是否启用季节同步
    enable: false
    #同步基准世界的名称
    world: world